<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <span>{{data.text}}</span>
    <table mat-table [dataSource]="data.list">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Version Column -->
        <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef> Version </th>
            <td mat-cell *matCellDef="let element"> {{element.version}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="['id','name','version']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id','name','version'];"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]="false">{{data.falseOption ? data.falseOption : "No"}}</button>
    <button mat-flat-button mat-dialog-close [color]="color" [mat-dialog-close]="true" cdkFocusInitial>{{data.trueOption ? data.trueOption : "Yes"}}</button>
</mat-dialog-actions>
