<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    {{data.text}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]="false">{{data.falseOption ? data.falseOption : "No"}}</button>
    <button mat-flat-button mat-dialog-close [color]="color" [mat-dialog-close]="true" cdkFocusInitial>{{data.trueOption ? data.trueOption : "Yes"}}</button>
</mat-dialog-actions>
