<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <span>{{data.text}}</span>
    <table mat-table [dataSource]="data.list">
        <!-- Issuer Column -->
        <ng-container matColumnDef="issuer">
            <th mat-header-cell *matHeaderCellDef> Issuer URL </th>
            <td mat-cell *matCellDef="let element"> {{element.issuer}} </td>
        </ng-container>

        <!-- Result Column -->
        <ng-container matColumnDef="result">
            <th mat-header-cell *matHeaderCellDef> Result </th>
            <td mat-cell *matCellDef="let element"> {{element.result ? "Success" : "Failed"}} </td>
        </ng-container>

        <!-- Error Column -->
        <ng-container matColumnDef="error">
            <th mat-header-cell *matHeaderCellDef> Error </th>
            <td mat-cell *matCellDef="let element"> {{element.error}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close [mat-dialog-close]="true" cdkFocusInitial>OK</button>
</mat-dialog-actions>
